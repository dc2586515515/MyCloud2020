server:
  port: 80
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka
# openFeign客戶端超时时间控制
ribbon:
  ReadTimeout:  5000
  ConnectTimeout: 5000

# 开启feign日志打印客户端
logging:
  level:
    com.atguigu.springcloud.service.PaymentFeignService: debug